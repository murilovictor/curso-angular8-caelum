<header class="headerGlobal mdl-layout__header">
  <button class="mdl-layout__drawer-button" (click)="toggleMenu()">
    <span class="material-icons">î—’</span>
  </button>

  <div class="mdl-layout__header-row">
    <span class="headerGlobal__title mdl-layout-title">{{tituloDaPagina}}</span>

    <div class="mdl-layout-spacer"></div>

    <!-- Search -->
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
           mdl-textfield--floating-label mdl-textfield--align-right is-focused mdl-cell--hide-phone ">
      <!--Para fechar remover is-focused-->
      <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
        <span class="material-icons">search</span>
      </label>
      <div class="mdl-textfield__expandable-holder">
        <input (input)="atribuirValorAoSubjectComponent($event)" class="headerSearch__input mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp"
          placeholder="Filtrar e-mails...">
      </div>
    </div>
    <!--./Search class="headerGlobal__menuArea--active mdl-layout__drawer"-->
  </div>
</header>


<section [ngClass]="{'headerGlobal__menuArea--active': isMenuOpen}" class="headerGlobal__menuArea mdl-layout__drawer">
  <span class="mdl-layout-title">
    <img class="headerGlobal__logo" src="assets/img/logo.svg" alt="CMail">
  </span>

  <header class="headerGlobal__userInfo">
    <img [src]="userInfo.avatarUrl" class="headerGlobal__userInfoAvatar">
    <div class="headerGlobal__userInfoData">
      <h5 class="headerGlobal__userInfoDataName">{{userInfo.name}}</h5>
      <span>{{userInfo.email}}</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>

  <nav class="mdl-navigation">
    <a class="mdl-navigation__link" [routerLink]="['/login']" routerLinkActive="mdl-navigation__link--current">
      <span class="material-icons">person</span> Login
    </a>
    <a class="mdl-navigation__link" routerLink="/cadastro" routerLinkActive="mdl-navigation__link--current">
      <span class="material-icons">create</span> Cadastro
    </a>

    <a class="mdl-navigation__link" routerLink="/inbox" routerLinkActive="mdl-navigation__link--current">
      <span class="material-icons">inbox</span> Caixa de Entrada
    </a>

    <a (click)="logout()" class="mdl-navigation__link" routerLinkActive="mdl-navigation__link--current">
      <span class="material-icons">logout</span> Logout
    </a>
  </nav>
</section>
<div class="headerGlobal__menuOverlay"></div>
