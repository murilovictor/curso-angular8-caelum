<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <cmail-header></cmail-header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid">
          <form>

              <cmail-form-group>
                  <input type="text" autofocus required name="Nome"  gmailFormField
                  class="mdl-textfield__input">
                  <span class="mdl-textfield__error">Informe o nome!</span>
              </cmail-form-group>

            <cmail-form-group>
                <input type="text" autofocus required name="UserName" gmailFormField
                class="mdl-textfield__input">
                <span class="mdl-textfield__error">Informe o Username!</span>
            </cmail-form-group>

            <cmail-form-group>
                <input type="password" required name="Senha"  gmailFormField
                class="mdl-textfield__input">
                <span class="mdl-textfield__error">Informe uma senha!</span>
            </cmail-form-group>
          
            <cmail-form-group>
                <input type="password" name="Avatar" gmailFormField
                class="mdl-textfield__input">
                <span class="mdl-textfield__error">Informe um Avatar!</span>
            </cmail-form-group>            

            <div class="mdl-card__actions">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                Cadastrar
              </button>
            </div>
  
          </form>
        </div>
      </div>
    </main>
  </div>
