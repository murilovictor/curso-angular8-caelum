<div class="mdl-layout mdl-js-layout">
<main class="mdl-layout__content">
<div class="page-content">
  <div class="mdl-grid">
    <article class="demo-card-wide mdl-card mdl-shadow--2dp">
      <header class="mdl-card__title">
        <h1 class="mdl-card__title-text">Bem vindos/as ao CMail!</h1>
      </header>

      <form autocomplete="off" (ngSubmit)="logar()" class="mdl-card__supporting-text" [formGroup]="formCadastro">

        <!-- aqui os campos do formulÃ¡rio -->

        <cmail-form-group [campo]="formCadastro.get('email')">
          <input type="text" required autofocus name="email" gmailFormField class="mdl-textfield__input" formControlName="email">
          <span *ngIf="formCadastro.get('email').getError('required')" class="mdl-textfield__error">Informe o
            email!</span>
        </cmail-form-group>

        <cmail-form-group [campo]="formCadastro.get('password')">
          <input type="text" required autofocus name="password" gmailFormField class="mdl-textfield__input" formControlName="password">
          <span *ngIf="formCadastro.get('password').getError('required')" class="mdl-textfield__error">Informe o
            password!</span>
        </cmail-form-group>
          
        <div class="mdl-card__actions mdl-card--border">
          <a routerLink="/cadastro" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Primeiro login? Cadastre-se!
          </a>
          <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent entrar">
            Entrar
          </button>
        </div>
      </form>

    </article>
  </div>
</div>
</main>
</div>
